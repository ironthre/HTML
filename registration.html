<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        label{
            text-transform: capitalize;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Registration</h1><br>
    <!-- Student's Name Input -->
    <label for="name">student's name</label><br><br>
    <input type="text" name="name" id=""><br><br><br>

    <!-- DOB Input -->
    <label for="dob">date of birth</label><br><br>
    <input type="date" name="date" id=""><br><br>

    <!-- Email Input -->
    <label for="email">contact email</label><br><br>
    <input type="email" name="" id=""><br><br>

    <!-- Contact -->
    <label for="phone">contact phone</label><br><br>
    <input type="text" name="" id=""><br><br>

    <!-- Choice -->
    <label for="choice">choice of registration</label><br><br>
    <select name="choice" id="">
        <option value="Electrical guitar">Electrical guitar</option>
        <option value="Acoustic guitar">Acoustic guitar</option>
        <option value="Ukerere">Ukerere</option>
        <option value="Drums">Drums</option>
        <option value="Piano">Piano</option>
    </select><br><br>

    <!-- Additional Comments -->
    <label for="comments">Additional Comments</label><br><br>
    <textarea name="" id="" cols="100" rows="10"></textarea><br><br>

    <!-- Buttoon  -->
    <button type="submit">Submit</button>

</body>
</html>
